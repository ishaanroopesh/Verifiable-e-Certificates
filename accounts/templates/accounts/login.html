{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
<div class="container">
    <h1>Log In</h1>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <!-- bootsrap_form calls a default bootstrap desgined form -->
        <input type="submit" class="btn btn-primary" value="Login">
    </form>
</div>
{% endblock %}
