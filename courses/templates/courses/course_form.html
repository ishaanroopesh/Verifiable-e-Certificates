{% extends 'courses/course_base.html' %}
{% load bootstrap5 %}

{% block course_content %}
<h4>Add a New Course</h4>
<form action="{% url 'courses:create' %}" method="POST" id="groupForm">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" value="Create" class="btn btn-success btn-lg">
</form>
{% endblock %}
